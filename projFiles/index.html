<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link href="/projFiles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div id="calcContainer">
        <div id="display">
          <input type="text" disabled value="5+4" />
        </div>
        <div id="buttons">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>

          <div>
            <button>0</button>
            <button>.</button>
            <button>C</button>
          </div>

          <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>

          <div id="equalsDiv">
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/projFiles/script.js"></script>
  </body>
</html>
